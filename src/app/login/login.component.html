<body class="login-bg">

  <section class="signup-bg h-100">
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 col-lg-5 col-md-7 my-auto mx-auto">
          <div class="logo text-center">
            <a href="#">
              <img src="assets/images/logo.png">
            </a>
          </div>
          <div class="signup-boxs">
            <form name="form" [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)">
              <h3 class="text-center">Login</h3>
              <div class="form-group">
                <label>Username</label>
                <input type="text"  name="username" placeholder="john" class="form-control"  formControlName="username">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Password" class="form-control" formControlName="password">
              </div>
              <div class="text-center">
                <input type="submit" name="joinnow" class="btn btn-primary" value="Sign In">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
