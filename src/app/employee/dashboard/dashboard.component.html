<header class="navbar navbar-expand-md">
  <a class="navbar-brand" href="#"><img src="assets/images/logo.png"></a>
  <div>
    <a  href="javascript:void()" (click)='logout()' >Sign Out</a>
  </div>
  <div class="dropdown settings ml-auto">
    <button type="button" class="dropdown-toggle" data-toggle="dropdown">
      <img src="assets/images/setting-icon.jpg">
    </button>
  </div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
</header>

<div class="d-flex flex-wrap h-100">
  <nav class="leftnav collapse h-100" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link active" href="javascript:void(0)" (click)="add('root')">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link " href="javascript:void(0)" (click)="add('add')">Add Employee</a></li>
    </ul>
  </nav>

  <div class="rightslider">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header d-flex flex-wrap">
            List Employee
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered mb-0">
                <thead>
                  <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Date of Birth</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let employee of todos" >
              			<td>{{employee.first_name}}</td>
              			<td>{{employee.last_name}}</td>
            				<td>{{employee.email}}</td>
                    <td>{{employee.phone_number}}</td>
                    <td>{{employee.dob}}</td>
            		  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
